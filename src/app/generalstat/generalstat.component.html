<div class="container">
  <h4>Statistiques générales</h4>
  <div class="stat-card" *ngFor="let stats of total">
    <p>Nombre d'événements : {{ stats.event_count }}</p>
  </div>
  <div class="stat-card" *ngFor="let stats of average">
    <p>Nombre moyen de participants par événement : {{ stats.average_participants }}</p>
  </div>
</div>
