<body>
<div class="container">
  <h1 class="title">Connexion administrateur</h1>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <form>
    <input type="text" name="username" [(ngModel)]="username"  id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" [(ngModel)]="password"  id="password" placeholder="Mot de passe" required>
    <button type="submit" id="connexion" (click) = "onSubmit()">Connexion</button>
  </form>
</div>
</body>

<style>
  @import url('./auth-admin.component.css');
</style>
